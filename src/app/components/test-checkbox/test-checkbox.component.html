<div *ngIf="control; else loading">
    <div *ngFor="let checkboxName of field.optionType">
        <label for="">{{checkboxName}}</label>
        <input type="checkbox" [formControl]="control" />
    </div>
    
    
</div>

<ng-template #loading>
    <p class="text-center">Loading...</p>
</ng-template>
