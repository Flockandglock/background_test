<div *ngIf="control; else loading">
    <label>{{ field.label }} <span *ngIf="field.required">*</span></label>
    <input type="text" [formControl]="control" />
    <small *ngIf="field.description">{{ field.description }}</small>
</div>

<ng-template #loading>
    <p class="text-center">Loading...</p>
</ng-template>
